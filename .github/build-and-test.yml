name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

    - uses: fwcd/swift-docc-action@v1
      with:
        target: Bodega
        output: ./docs
        disable-indexing: 'true'
        transform-for-static-hosting: 'true'
